<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/static/img/tapIcon.jpg">
    <link rel="stylesheet" href="/static/css/stlye.css">
    <link rel="stylesheet" href="/static/css/storeSeletion.css">
    <title>AuntieAnne's</title>
</head>

<body>
    <!-- 모바일 버전을 위해 div container안에 내용 작성 -->
    <div class="container">
        <header>
            <div class="icon">
                <div class="icon-img"><a href="/templates/html/main.html"><img src="/static/img/icon-img.svg" alt="이미지"></a></div>
            </div>
            <div class="cart"><a href="/templates/html/cart.html"><i class="bi bi-bag"></i></a></div>
        </header>

        <main>
            <div class="search-container">
                <div class="title-container">
                    <div class="title">Search store</div>
                </div>
                <div class="selection-store">
                    <section name="select-store-item" id="select-store-item">
                        <select id="city-select">
                            <option value="">도/시 선택</option>
                            <option value="서울특별시">서울특별시</option>
                            <option value="경기도">경기도</option>
                            <option value="인천광역시">인천광역시</option>
                        </select>
                        <select id="district-select">
                            <option value="">구/군 선택</option>
                            <!-- 구/군 목록은 JavaScript로 채워집니다 -->
                        </select>
                    </section>
                    <div class="check-container">
                        <div class="check-box-store">
                            <input type="radio" name="order-type" id="store" value="매장"><label for="store">매장</label>
                        </div>
                        <div class="check-box-wrap">
                            <input type="radio" name="order-type" id="wrap" value="포장"><label for="wrap">포장</label>
                        </div>
                    </div>
                    </div>
                    <div class="store-search">
                        <!-- 매장 목록이 동적으로 추가됩니다 -->
                    </div>
            </div>
        </main>


        
        <footer>
            <div class="home"><a href="{{ url_for('main') }}"><i class="bi bi-house-door"></i></a></div>
            <div class="map"><a href="{{ url_for('store_selection') }}"><i class="bi bi-geo-alt"></i></a></div>
            <div class="order"><a href="{{ url_for('order') }}"><img src="/static/img/order-img.svg" alt=""></a></div>
            <div class="list"><a href="{{ url_for('list') }}"><i class="bi bi-list"></i></a></div>
            <div class="user"><a href="{{ url_for('user') }}"><i class="bi bi-person"></i></a></div>
        </footer>
    </div>

    <script src="/static/js/storeSelection.js"></script>
</body>

</html>
