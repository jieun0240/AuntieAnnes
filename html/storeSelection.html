<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/img/tapIcon.jpg">
    <link rel="stylesheet" href="/css/stlye.css">
    <link rel="stylesheet" href="/css/storeSeletion.css">
    <title>AuntieAnne's</title>
</head>

<body>
    <!-- 모바일 버전을 위해 div container안에 내용 작성 -->
    <div class="container">
        <header>
            <div class="icon">
                <div class="icon-img"><a href="/html/"><img src="/img/icon-img.svg" alt="이미지"></a></div>
            </div>
            <div class="cart"><a href="/html/"><i class="bi bi-bag"></i></a></div>
        </header>

        <main>
            <div class="search-container">
                <div class="title">매장찾기</div>
                <div class="selection-store">
                    <section name="select-store-item" id="select-store-item">
                        <select>
                            <option>도/시 선택</option>
                            <option value="1">서울특별시</option>
                            <option value="2">경기도</option>
                            <option value="3">인천광역시</option>
                        </select>
                        <select>
                            <option>구/군 선택</option>
                            <!-- js으로 불러오기 -->
                            <option value="1">서울특별시</option>
                            <option value="2">경기도</option>
                            <option value="3">인천광역시</option>
                        </select>
                    </section>
                    <div class="check-container">
                        <div class="check-box-store">
                            <input type="checkbox"><label for="store">매장</label>
                        </div>
                        <div class="check-box-wrap">
                            <input type="checkbox"><label for="wrap">포장</label>
                        </div>
                    </div>
                    <div class="store-search">
                        <input type="search" name="search" id="search" placeholder="검색어를 입력해주세요.">
                        <input type="button" value="검색">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="home"><a href="/html/"><i class="bi bi-house-door"></i></a></div>
            <div class="map"><a href="/map"><i class="bi bi-geo-alt"></i></a></div>
            <div class="order"><a href="/order"><img src="/img/order-img.svg" alt=""></a></div>
            <div class="list"><a href="/list"><i class="bi bi-list"></i></a></div>
            <div class="user"><a href="/user"><i class="bi bi-person"></i></a></div>
        </footer>
    </div>
</body>

</html>
